    <div class="col-10">
      <h3>泡菜牛肉鍋</h3>
      <div class="d-inline-block">原價：
        <del>120</del>
      </div>
      <div class="d-inline-block ml-3">特價：
        <span class="text-warning">{{filterGood['price']}}</span>
      </div>

      <hr class="pb-3">
      <form *ngIf="orderForm" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">數量</label>
          <div class="col-sm-10">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" (click)="minusnum()">-</button>
              </div>
              <input formControlName="orderNum" (keyup)="change(orderForm.controls['orderNum'].value)" type="number" class="form-control text-center" min="0" placeholder="" aria-label="" aria-describedby="basic-addon1">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="addnum()">+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">備註</label>
          <div class="col-sm-10">
            <input formControlName="memo" type="text" class="form-control text-center" placeholder="備註" aria-label="" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">總金額</label>
          <div class="col-sm-10">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">NT$</span>
              </div>
              <input formControlName="total" type="text" class="form-control text-right" aria-label="Amount (to the nearest dollar)" readonly>
            </div>
          </div>
        </div>
        <div class="text-right">
          <input [disabled]="!orderForm.valid" type="submit" class="btn btn-outline-warning" value="加入點餐盤">
        </div>
      </form>
    </div>
  </div>
  <!-- footer -->

</div>
